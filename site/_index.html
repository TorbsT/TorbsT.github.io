<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
<script>
    window.onload = function () {
	
    var chart = new CanvasJS.Chart("chartContainer", {
        animationEnabled: true,
        
        title:{
            text:"Visualization of my current skills"
        },
        axisX:{
            interval: 1
        },
        axisY2:{
            interlacedColor: "rgba(100,77,101,.2)",
            gridColor: "rgba(1,77,101,.1)",
            title: "X-axis: Approximation of an arbitrary number"
        },
        data: [{
            type: "bar",
            name: "competence",
            axisYType: "secondary",
            color: "#F14D65",
            dataPoints: [
                { y: 95, label: "Depression" },
                { y: 5, label: "Unreal Engine" },
                { y: 25, label: "CSS" },
                { y: 30, label: "PHP" },
                { y: 30, label: "SQL" },
                { y: 30, label: "Python" },
                { y: 30, label: "Javascript" },
                { y: 30, label: "Java" },
                { y: 30, label: "HTML" },
                { y: 50, label: "Unity/C#" },
            ]
        }]
    });
    chart.render();
    
    }
