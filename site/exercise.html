<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Torbsite | Exercise</title>
    <link rel="stylesheet" type="text/css" href="global.css">
    <link rel="stylesheet" type="text/css" href="exercise.css">
</head>

<body>
    <header class="scrollParent unselectable">
        <img class="scroll" src="imgs/melonman.jpg" data-scrollscalar="0.7" data-scrolloffset="0"
            data-scrollanchorbottom="true">

        </img>
        <!--scroll-->
        <div id="headertxt" class="scroll">
            <h2>Exercise</h2>
        </div>
        <!--headertxt-->
    </header>
    <nav></nav>
    <article class="bg">
        <article class="fg">
            <div id="exercise"></div>
            <button>Log session</button>

            <div class="exercise-content">
                <label for="date">Date</label>
                <input type="date">
                <button>Add exercise & results</button>
                <div id="add-stats">

                    <div>
                        Exercise: <select>
                            <option value="1">Yeeee</option>
                            <option value="13">Yee2ee</option>
                            <option value="61">Ye3eee</option>
                        </select>
                        <span>
                        Difficulty: <input type="number" min="0" max="9999999999" placeholder="x">kg,
                        Results: <input type="number" min="0" max="9999999999"placeholder="x, y, z,...">s,
                        Prek: <input type="number" min="0" max="9999999999" placeholder="none">s
                        </span>
                    </div>

                    <div>
                        Exercise: <select>
                            <option value="1">Yeeee</option>
                            <option value="13">Yee2ee</option>
                            <option value="61">Ye3eee</option>
                        </select>
                        <span>
                        Difficulty: <input type="number" min="0" max="9999999999" placeholder="x">kg,
                        Results: <input type="number" min="0" max="9999999999"placeholder="x, y, z,...">s,
                        Prek: <input type="number" min="0" max="9999999999" placeholder="none">s
                        </span>
                    </div>

                </div>
                <label for="add-notes">Additional notes:</label>
                <br><textarea id="add-notes" placeholder="Max 250 letters"></textarea>
                <br><button>Submit</button>
            </div>
        </article>
    </article>
</body>
<script src="scroll.js"></script>
<script src="nav.js"></script>
<script src="exercise.js"></script>

</html>
